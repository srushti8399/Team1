<div class="exp-body">
    <div class="col-md-2 creat-but"> 
        
        <button mat-flat-button color="accent" (click)="create()" class="Row">Create</button>
    </div>
</div>


<div class="row" style="width: 100%;margin-bottom: 20px;" *ngFor="let obj of interviewExpArray" >    
    <div class="col-md-1"></div>
    <div class="col-md-9" >
            <mat-card class="materialcard" >
                <div class="row">
                    <div class="col-md-1"><i class="fas fa-caret-up fa-lg" style="float:initial;" (click)="like(obj.id)" ></i><p>{{obj.like}}</p></div>
                    <div class="col-md-11">
                        <mat-card-title>
                            {{obj.title}}
                            <button mat-icon-button  class="blue" style="float: right;" class="btn btn-outline-primary" (click)="edit(obj.id)">
                                <mat-icon>edit</mat-icon>
                              </button>
                        </mat-card-title>
                        
                        <mat-card-subtitle>Created By {{obj.authorName}}</mat-card-subtitle>
                        
                        <mat-card-content>
                        
                          <p class="break" [innerHtml]="obj.description|Description:obj.description"></p>
                          <a href="/view/{{obj.id}}" (click)="view(obj.id)">Read more</a>
                              
                        </mat-card-content>
                        <mat-card-footer style="float: right;margin-right: 10px;">
                            <p >Published On:- {{obj.date|date:'yyyy-MM-dd'}}</p>  
                        </mat-card-footer>
        
                    </div>
                </div>
                
            </mat-card>
            
       

    </div>
   
    <div class="col-md-2"></div>

</div>
