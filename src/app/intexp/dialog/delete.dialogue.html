<h1 mat-dialog-title>Delete </h1>
<div mat-dialog-content>
  Are you sure to delete the {{data.title}}?
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="confirmDelete()"  class="btn btn-danger">YES</button>
    
    <button mat-raised-button  class="btn btn-primary" (click)="close()">NO</button>
   
</div>
