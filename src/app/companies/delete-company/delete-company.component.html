<div class="heading-container mb-24" style="height: 98px;">
  <div class="heading-button" style=" margin-top: 17px;">
   <h1 class="banner-heading mb-4" style="display: inline;">
     Job Details
   </h1>

   <button style="float: right;float: right;
   color: white;
   height: 39px;
   margin-right: 13px;
   border-color: wheat;" class="btn btn-outline-dark"  name="submitbutton" (click)="BackToCompany()" ><mat-icon>arrow_back</mat-icon></button>
</div>
   
</div>
<div class="container h-100" style="margin-top: 5px;">
    <div class="row d-flex  text-align: left h-100" style="width:100% ;">
      <div class="col-md-1"></div>
      <div class="col-md-10" style="width: 88.333333%; margin-left: 69px">
        
      
        <div class="shadow mb-3 bg-white rounded">
        <div class="card" style="border-radius: 15px; width: 100% !important;">
          <div class="card-body " style="padding: 2.25rem;">
           
            <div class="row col-md-12" style="margin-top:30px !important ; margin-bottom: -2px !important ;">

             
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-3" >
                    <h3 style="float:inline-end !important"><strong>Job Title:</strong> </h3>
                  </div>
                  <div class="col-md-9">
                    <h4>{{viewCompany.jobtitle}}</h4>
                  </div>
                </div>
                

                
              </div>
            

             
              
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-4">
                      <h3><strong>Company Name:</strong> </h3>
                    </div>
                    <div class="col-md-8">
                      <h4>{{viewCompany.cname}}</h4>
                    </div>
                  

                

</div> 
</div>

            </div>
          
          <div class="row col-md-12" style="margin-top:30px !important ;">

             
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-3" >
                  <h3><strong>Package:</strong> </h3>
                </div>
                <div class="col-md-9">
                  <h4>{{viewCompany.package}}</h4>
                </div>
              </div>
              

              
            </div>
          

           
            
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-4">
                    <h3><strong>Qualification:</strong> </h3>
                  </div>
                  <div class="col-md-8">
                    <h4>{{viewCompany.qualification}}</h4>
                  </div>
                

              

</div> 
</div>
          </div>
  
          <div class="row col-md-12" style="margin-top:30px !important ;">

             
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-3" >
                  <h3><strong>Experience:</strong> </h3>
                </div>
                <div class="col-md-9">
                  <h4>{{viewCompany.experience}}</h4>
                </div>
              </div>
              

              
            </div>
          

           
            
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-4">
                    <h3><strong>Candidate Type:</strong> </h3>
                  </div>
                  <div class="col-md-8">
                    <h4>{{viewCompany.type}}</h4>
                  </div>
                

              

</div> 
</div>
          </div>
    
          <div class="row" style="margin-top:30px !important ; margin-bottom: 2px !important ;">
            <div class="col-md-6">
              <div class="row">
                
                <div class="col-md-3" >
                  <h3><strong>Description:</strong> </h3>
                </div>
                <div class="col-md-9">
                  <h4>{{viewCompany.description}}</h4>
                </div>
              </div>
            </div>
              
            
            
          </div>
      
            <div class="container" style="text-align:center; margin-bottom: 20px;">
            <button mat-raised-button  class="btn btn-danger" (click)="deleteCompanyDetails(viewCompany.id)">Delete</button>
            
          
         <div class="space"></div>
          
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="col-md-1"></div>
</div>
