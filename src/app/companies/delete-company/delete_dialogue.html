<h1 mat-dialog-title>Delete Details</h1>
<div mat-dialog-content>
  Are you sure to delete the job details?
</div>
<div mat-dialog-actions>
    <div class="row col-md-12">
        <div class="col-md-6"></div>
        <div class="col-md-3 mb-4">
            <button mat-raised-button (click)="confirmDelete()" class="btn btn-danger">YES</button>
        </div>
        
        <div class="col-md-3 mb-4">
            <button mat-raised-button  class="btn btn-primary">NO</button>
        </div>
    </div>
</div>
