          <form class="example-form" [formGroup]="bookSession" (ngSubmit)="submit()">
            <div class="row">
              
              
              <div class="col ">
                 
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="Ex. Pizza" value="" formControlName="fistName">
                    <mat-error *ngIf="bookSession.get('fistName')!.errors!==null && bookSession.get('fistName')!.errors!['required']">
                      Name is required
                      </mat-error>
                  </mat-form-field>
                <!-- <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Category</mat-label>
                  <input matInput placeholder="Ex. joy" value="{{product.category}}" >
                </mat-form-field> -->

                      <!-- {{product.category}} -->
                    <!-- </mat-option>
                  </mat-select>
                </mat-form-field> -->
                
              </div>
  
              <div class="col col1">
  
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Middle Name</mat-label>
                  <input matInput placeholder="Ex. Pizza" value="" formControlName="middleName">
                  <mat-error *ngIf="bookSession.get('middleName')!.errors!==null && bookSession.get('middleName')!.errors!['required']">
                    Middle name is required
                    </mat-error>
                </mat-form-field>
              </div>
  
              <div class="col col1">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Last Name</mat-label>
                  <input matInput placeholder="Ex. Pizza" value="" formControlName="lastName">
                  <mat-error *ngIf="bookSession.get('lastName')!.errors!==null && bookSession.get('lastName')!.errors!['required']">
                    last name is required
                    </mat-error>
                </mat-form-field>
              </div>
            </div>
  
  
            <div class="row row2">
              <div class="col">
                <mat-form-field style="width: 70%;" appearance="fill">
                    <mat-label>Designation</mat-label>
                    <mat-select formControlName="designation">
                      <mat-option *ngFor="let des of designations" [value]="des.value" >
                        {{des.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
  
            <div class="col col1">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>College Name</mat-label>
              <input matInput placeholder="Ex. Pizza" value="" formControlName="college">
            </mat-form-field>
             </div>
  
             <div class="col col1">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Branch</mat-label>
              <input matInput placeholder="Ex. Pizza" value="" formControlName="branch">
            </mat-form-field>
          </div>
          </div>
  
          <div class="row row2">
            <div class="col ">

                  </div> -->
                  <mat-form-field style="width: 70%;" appearance="fill">
                    <mat-label>Select Mentor</mat-label>
                    <mat-select formControlName="mentor">
                      <mat-option *ngFor="let to of mentors" [value]="to.value" >
                        {{to.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                </div>

                <div class="col col1">

                      <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Interview slot</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="slot">
                        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                </div>

                <div class="col col1">
                  <mat-form-field style="width: 70%;" appearance="fill">
                    <mat-label>Topic</mat-label>
                    <mat-select formControlName="topic">
                      <mat-option *ngFor="let to of topics" [value]="to.value" >
                        {{to.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                    
                </div>
                </div>
